<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studying Groups</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
<div th:fragment="studyingGroups">
    <div id="addStudyGroupTeacherContainer" class="form-style">
        <form id="addStudyGroupForm">
            <label for="groupName">Group name:</label>
            <input type="text" id="groupName" name="groupName" required>
            <label for="groupDescription">Group description:</label>
            <textarea id="groupDescription" name="groupDescription" required></textarea>
            <button type="submit">Add new group</button>
        </form>
    </div>
    <div class="content">
        <div id="teacherStudyingGroups">
        </div>
        <div id="groupDetailsContainer" class="group-details">
            <div class="form-group">
                <p><strong>Group name:</strong> <span id="detailGroupName"></span></p>
                <p><strong>Group description:</strong> <span id="detailGroupDescription"
                                                             class="group-description"></span></p>
                <p><strong>Students number:</strong> <span id="detailGroupSize"></span></p>
                <p><strong>Join code:</strong> <span id="detailJoinCode"></span></p>
                <button id="editGroupButton" class="btn-edit">Edit</button>
            </div>
            <div class="form-group">
                <h3>Students</h3>
                <ul id="studentList">
                </ul>
            </div>
            <div class="form-group">
                <h3>Card Sets</h3>
                <ul id="cardSetList">
                </ul>
            </div>
            <div id="editGroupForm" class="edit-group-form" style="display: none;">
                <div class="form-group">
                    <label for="editGroupName">Group name:</label>
                    <input type="text" id="editGroupName" name="editGroupName" required>
                </div>
                <div class="form-group">
                    <label for="editGroupDescription">Group description:</label>
                    <textarea id="editGroupDescription" name="editGroupDescription" required></textarea>
                </div>
                <div class="form-group">
                    <button id="saveGroupButton" class="btn-save">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
