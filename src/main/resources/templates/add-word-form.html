<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AddWord</title>
        <link rel="stylesheet" href="../style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    </head>
    <body>
    <div th:fragment="addWordForm">
        <div id="addWordFormContainer" style="display:none;" class="form-style">
            <form id="addWordForm">
                <label for="cardTitle">New word:</label>
                <input type="text" id="cardTitle" name="title" required>
                <label for="cardContent">Meaning:</label>
                <textarea id="cardContent" name="content" required></textarea>
                <button type="submit">Add word</button>
            </form>
        </div>
    </div>
    </body>
</html>
