<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddWord</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
<div th:fragment="addWordForm">
    <div id="addWordFormContainer" style="display:none;">
        <form id="addWordForm" class="form-style">
            <label for="cardTitleAdd">New word:</label>
            <input type="text" id="cardTitleAdd" name="title" required>
            <label for="cardContentAdd">Meaning:</label>
            <textarea id="cardContentAdd" name="content" required></textarea>
            <button type="submit">Add word</button>
        </form>
        <form id="uploadFileForm" enctype="multipart/form-data" class="form-style">
            <label for="uploadFile">Upload CSV/Excel file:</label>
            <input type="file" id="uploadFile" name="file" accept=".csv, .xlsx" required>
            <button type="button" onclick="uploadCards()">Upload file</button>
        </form>
    </div>
    <div class="content">
        <div class="cards" id="userCardSetsContainer">
        </div>
    </div>
</div>
</body>
</html>
