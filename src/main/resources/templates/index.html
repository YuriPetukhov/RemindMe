<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RemindMe</title>
        <link rel="stylesheet" href="../style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    </head>
    <body>
        <div class="main__content">
            <div class="menu__panel">
                <ul>
                    <li class="menu__list"><a href="/cards" class="menu__link ajax-link">Add new Card</a></li>
                    <li class="menu__list"><a href="/stats" class="menu__link ajax-link">View Statistics</a></li>
                    <li class="menu__list"><a href="/practise" class="menu__link ajax-link">Practise</a></li>
                    <li class="menu__list"><a href="/info" class="menu__link ajax-link">INFO</a></li>
                    <li class="menu__list"><a href="/settings" class="menu__link ajax-link">Settings</a></li>
                </ul>
            </div>
            <div id="content">
                <div class="cards" id="cardsContainer"></div>
                <div id="addWordFormContainer" style="display:none;" class="form-style">
                    <form id="addWordForm">
                        <label for="cardTitle">New word:</label>
                        <input type="text" id="cardTitle" name="title" required>
                        <label for="cardContent">Meaning:</label>
                        <textarea id="cardContent" name="content" required></textarea>
                        <button type="submit">Add word</button>
                    </form>
                </div>
                <div id="statsContainer" style="display:none;">
                    <div class="stat-container">
                        <table class="stats-table">
                            <thead>
                            <tr>
                                <th>Reminder Interval</th>
                                <th>Progress</th>
                            </tr>
                            </thead>
                            <tbody id="statsTableBody01">
                            </tbody>
                        </table>
                        <table class="stats-table">
                            <thead>
                            <tr>
                                <th>Reminder Interval</th>
                                <th>Attempts</th>
                                <th>Errors</th>
                            </tr>
                            </thead>
                            <tbody id="statsTableBody02">
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
